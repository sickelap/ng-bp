<div ng-include="'pages/partials/navbar.tpl.html'"></div>

<form name="loginForm" novalidate="novalidate" ng-submit="login()">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 well well-sm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" ng-model="formData.email" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="password" ng-model="formData.password" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
