<div ng-include="'pages/partials/navbar.tpl.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Sign-up</h1>
        </div>
    </div>
    <div class="row">
        <form name="signupForm" novalidate="novalidate" ng-submit="signup()">
            <div class="col-xs-6 col-xs-offset-3 well well-sm">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" ng-model="formData.firstName" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" ng-model="formData.lastName" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" ng-model="formData.email" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" ng-model="formData.password" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm password</label>
                    <input type="password" ng-model="formData.confirm" class="form-control" ng-required="true"/>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
